<div id="container">
  <ion-list>
    <ion-item>
      <ion-select [label]="name" [placeholder]="placeholder" (ionChange)="handleChange($event)">
        @for (item of object; track item) {
          <ion-select-option [value]="item.id">{{ item.name }}</ion-select-option>
        }
      </ion-select>
    </ion-item>
  </ion-list>
</div>
